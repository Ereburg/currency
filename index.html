<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <section class="currency">
            <h1 class="main-title">Currency Converter</h1>
            <p class="main-text">*according to the rate of the National Bank of the Republic of Belarus</p>
            <form class="form" action="" method="get">
                <p class="form-item">
                    <label class="form-label">
                        <input type="number" class="form-input" id="byn" autocomplete="off" placeholder="&nbsp;">
                        <span class="label-text">BYN</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input type="number" class="form-input" id="rub" autocomplete="off" placeholder="&nbsp;">
                        <span class="label-text">RUB</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input type="number" class="form-input" id="usd" autocomplete="off" placeholder="&nbsp;">
                        <span class="label-text">USD</span>
                    </label>
                </p>
                <p class="form-item">
                    <label class="form-label">
                        <input type="number" class="form-input" id="euro" autocomplete="off" placeholder="&nbsp;">
                        <span class="label-text">EUR</span>
                    </label>
                </p>
            </form>
            <p class="main-text">Actually on the date of 10.11.2019</p>
        </section>
    </div>

    <script src="script/script.js"></script>
</body>

</html>
