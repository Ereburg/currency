<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Currency Converter</title>
</head>

<body>
  <div class="wrapper">
    <section class="currency">
      <h1 class="main-title">Currency</h1>

      <div class="center-wrapper">
        <div class="preview-wrapper">
          <h2 class="currency__choose choose upper">
            Current Exchange Rate* of 1 <span class="choose-value">BYN</span> is:
          </h2>
          <ul class="currency__preview">
            <li class="currency__preview-item usd">
              <p class="currency__preview-text">
                <span class="currency__converse--usd"></span>
                <span class="currency__icon usd"> &#x24;</span>
              </p>
            </li>
            <li class="currency__preview-item eur">
              <p class="currency__preview-text">
                <span class="currency__converse--eur"></span>
                <span class="currency__icon eur">&#8364;</span>
              </p>
            </li>
            <li class="currency__preview-item rub">
              <p class="currency__preview-text">
                <span class="currency__converse--rub"></span>
                <span class="currency__icon rub">&#8381;</span>
              </p>
            </li>
            <li class="currency__preview-item gbp">
              <p class="currency__preview-text">
                <span class="currency__converse--gbp"></span>
                <span class="currency__icon gbp">&#163;</span>
              </p>
            </li>
          </ul>
          <a class="go-up upper" tabindex="0">
            <!-- &#65088; -->
          </a>
          <div class="form-wrapper">
            <form class="form" method="get">
              <p class="form-item">
                <label class="form-label">
                  <input type="number" class="form-input byn" id="byn" min="0" autocomplete="off" placeholder="&nbsp;">
                  <span class="label-text">BYN</span>
                </label>
              </p>
              <p class="form-item">
                <label class="form-label">
                  <input type="number" class="form-input rub" id="rub" min="0" autocomplete="off" placeholder="&nbsp;">
                  <span class="label-text">RUB</span>
                </label>
              </p>
              <p class="form-item">
                <label class="form-label">
                  <input type="number" class="form-input usd" id="usd" min="0" autocomplete="off" placeholder="&nbsp;">
                  <span class="label-text">USD</span>
                </label>
              </p>
              <p class="form-item">
                <label class="form-label">
                  <input type="number" class="form-input eur" id="euro" min="0" autocomplete="off" placeholder="&nbsp;">
                  <span class="label-text">EUR</span>
                </label>
              </p>
              <p class="form-item">
                <label class="form-label">
                  <input type="number" class="form-input gbp" id="gbp" min="0" autocomplete="off" placeholder="&nbsp;">
                  <span class="label-text">GBP</span>
                </label>
              </p>
            </form>
          </div>
        </div>
      </div>

      <p class="main-text upper">Information updated on: <span class="current-date"></span> <br>
        *According to the rate of the European Central Bank</p>
    </section>
  </div>

</body>

</html>
